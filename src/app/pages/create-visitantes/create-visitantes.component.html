<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="text-secondary mt-3">Nuevo Registro de Visita

            </h2>

            <form class="mt-4" [formGroup]="createVisitante" (ngSubmit)="agregarVisitante()">
                <span *ngIf="submitted && createVisitante.invalid" class="badge badge-danger">Identificación,Primer Nombre,Primer Apellido,Unidad y Motivo son obligatorios</span>
                <div class="form-group row">
                    <div class="col-12 col-md-3 mb-3">
                        <input class="form-control form-control-lg" placeholder="Identificación" formControlName="identificacion" />
                    </div>
                    <div class="col-12 col-md-3 mb-3">
                        <input class="form-control form-control-lg" placeholder="Primer Nombre" formControlName="nombreUno" />
                    </div>
                    <div class="col-12 col-md-3 mb-3">
                        <input class="form-control form-control-lg" placeholder="Segundo Nombre" formControlName="nombreDos" />
                    </div>

                    <div class="col-12 col-md-3 mb-3">
                        <input class="form-control form-control-lg" placeholder="Primer Apellido" formControlName="apellidoUno" />
                    </div>
                </div>

                <div class="form-group row">

                    <div class="col-12 col-md-3 mb-3">
                        <input class="form-control form-control-lg" placeholder="Segundo Apellido" formControlName="apellidoDos" />
                    </div>

                    <div class="col col-md-3 mb-3">
                        <input class="form-control form-control-lg" placeholder="Unidad Visita" formControlName="unidad" />

                    </div>


                    <div class="col-12 col-md-3 mb-3">

                        <input class="form-control form-control-lg" placeholder="Contacto" formControlName="contacto" />
                        <div *ngIf="loading" class="spinner-border text-success" role="status">
                            <span class="visually-hidden">Procesando...</span>
                        </div>
                    </div>

                    <div class="col-12 col-md-3 mb-3">
                        <input class="form-control form-control-lg" placeholder="Eps" formControlName="eps" />
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-12 col-md-3 mb-3">
                        <input class="form-control form-control-lg" placeholder="Arl" formControlName="arl" />
                    </div>
                    <div class="col-12 col-md-9 mb-9 text-center">
                        <textarea class="form-control form-control-lg" formControlName="motivo" placeholder="Motivo Visita"></textarea>

                    </div>

                </div>
                <div class="form-group row justify-content-center">
                    <div class="col">
                        <button type="submit" class="btn btn-success form-control">Crear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
